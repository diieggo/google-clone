<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="header-content">
        <ul class="items">
          <li class="item"><a href="">Gmail</a></li>
          <li class="item"><a href="">Imágenes</a></li>
          <li class="item"><span class="material-icons-outlined">apps</span></li>
          <li class="item"><a href="">Iniciar sesión</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
      <figure class="logo-content">
        <img src="img/googlelogo_color.png" alt="Google.com" />
      </figure>
      <section class="search-section">
        <div class="search-bar">
          <span class="material-icons-outlined search-icon">search</span>
          <input class="search-input" type="search" />
          <span class="material-icons-outlined mic-icon">mic</span>
        </div>
        <div class="buttons-content">
            <button>Buacar con Google</button>
            <button>Me siento con suerte</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="country">
            <p>Chile</p>
        </div>
        <div class="footer-items">
            <ul class="left">
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Acerca de</a></li>
                <li><a href="">Cómo funciona las Búsqueda</a></li>
            </ul>
            <ul class="right">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </div>
    </footer>
  </body>
</html>
